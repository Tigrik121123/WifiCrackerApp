# Название файла: .github/workflows/build.yml

name: Kivy APK Builder

on:
  push:
    branches: [ "main", "master" ] # Запускать при загрузке кода в ветку main или master

jobs:
  build:
    runs-on: ubuntu-latest # Робот будет использовать последнюю версию Ubuntu

    steps:
      - uses: actions/checkout@v3 # Шаг 1: Скачать ваш код (main.py и др.)

      - name: Set up Python # Шаг 2: Установить Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install buildozer and dependencies # Шаг 3: Установить всё необходимое
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade cython
          pip install --upgrade buildozer

      - name: Build with Buildozer # Шаг 4: Запустить сборку
        run: |
          buildozer -v android debug

      - name: Upload Artifact # Шаг 5: Сделать .apk доступным для скачивания
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: bin/*.apk # Путь к вашему готовому файлу
