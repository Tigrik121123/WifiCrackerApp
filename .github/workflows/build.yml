# Название файла: .github/workflows/build.yml

name: Kivy APK Builder

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip autoconf automake libtool pkg-config zlib1g-dev libncurses-dev cmake libffi-dev libssl-dev

      - name: Install Buildozer and Cython # <--- ВАЖНЫЙ ШАГ
        run: |
          pip install --upgrade cython==3.0.10 # Устанавливаем ту же версию, что и в spec
          pip install --upgrade buildozer

      - name: Build with Buildozer
        run: |
          # Этот шаг принимает лицензии перед сборкой
          mkdir -p $ANDROID_HOME/licenses
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_HOME/licenses/android-sdk-license
          
          # Запускаем финальную сборку
          buildozer -v android debug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
